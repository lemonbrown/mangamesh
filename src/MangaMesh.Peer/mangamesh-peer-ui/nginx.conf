server {
    listen 80;
    server_name localhost;

    # Allow large file uploads (500MB for manga chapters)
    client_max_body_size 500M;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the API container
    # The service name in docker-compose will be 'mangamesh.peer.clientapi'
    location /api/ {
        proxy_pass http://mangamesh.peer.clientapi:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
